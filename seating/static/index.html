<html>
    <header>
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>
    <body>
        <button class="mode-select-button" onclick="switchOnClickMode(createNewDeskOnClick, shadowNewDeskOnMouseMove)">Create Desks</button>
        <button class="mode-select-button" onclick="switchOnClickMode(removeDeskOnClick, highlightDeskOnMouseMove)">Remove Desks</button>
        <button class="mode-select-button" onclick="switchOnMouseDownMode(dragDeskOnMouseDown, dragDeskOnMouseUp, dragDeskOnMouseMove)">Drag Desks Around</button>
        <button class="mode-select-button" onclick="switchOnClickMode(assignStudentOnClick, null)">Manually Assign Desks</button>
        <button class="action-button" onclick="randomlyAssignStudents()">Randomly Assign Desks</button><br>
        <textarea id="student-names" placeholder="Enter names separated by a newline..."></textarea>
        <div id="canvas-container">
            <input id="student-name-input"></input>
            <canvas id="canvas" width=1000 height=1000>Update your browser...</canvas>
        </div>
        <script src="seating.js"></script>
    </body>
</html>
